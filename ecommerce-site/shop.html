<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Store - Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">E-Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex me-3">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search products..."
              id="searchInput"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="cart.html"
                ><i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount"
                  >0</span
                >)</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Shop Content -->
    <div class="container my-5">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-3">
          <div class="card">
            <div class="card-header">
              <h5>Filters</h5>
            </div>
            <div class="card-body">
              <h6>Category</h6>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Cosmatic"
                  id="cosmatic"
                />
                <label class="form-check-label" for="Cosmatic">Cosmatic</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="HairOil"
                  id="hairoil"
                />
                <label class="form-check-label" for="HairOil">Hair Oil</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Skin&Face"
                  id="skin&face"
                />
                <label class="form-check-label" for="Skin&Face"
                  >Skin&Face</label
                >
              </div>
              <hr />
              <h6>Price Range</h6>
              <input
                type="range"
                class="form-range"
                id="priceRange"
                min="0"
                max="300"
                value="300"
              />
              <div class="d-flex justify-content-between">
                <span>0RS</span>
                <span>3000RS</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Products -->
        <div class="col-lg-9">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Shop</h2>
            <select class="form-select w-auto" id="sortSelect">
              <option value="name">Sort by Name</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="rating">Rating</option>
            </select>
          </div>
          <div class="row" id="productList">
            <!-- Products will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h5>E-Shop</h5>
            <p>Your one-stop online store for quality products.</p>
          </div>
          <div class="col-md-4">
            <h5>Quick Links</h5>
            <ul class="list-unstyled">
              <li><a href="about.html" class="text-light">About Us</a></li>
              <li><a href="contact.html" class="text-light">Contact</a></li>
              <li><a href="#" class="text-light">Privacy Policy</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5>Contact Info</h5>
            <p>Email: info@eshop.com<br />Phone: +92 308 2248254</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script src="js/shop.js"></script>
  </body>
</html>
