<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Store - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">E-Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex me-3">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search products..."
              id="searchInput"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="cart.html"
                ><i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount"
                  >0</span
                >)</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login/Register Content -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <ul
                class="nav nav-tabs card-header-tabs"
                id="authTabs"
                role="tablist"
              >
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="login-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#login"
                    type="button"
                    role="tab"
                  >
                    Login
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="register-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#register"
                    type="button"
                    role="tab"
                  >
                    Register
                  </button>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content" id="authTabsContent">
                <!-- Login Tab -->
                <div
                  class="tab-pane fade show active"
                  id="login"
                  role="tabpanel"
                >
                  <form id="loginForm">
                    <div class="mb-3">
                      <label for="loginEmail" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="loginPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      Login
                    </button>
                  </form>
                </div>

                <!-- Register Tab -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                  <form id="registerForm">
                    <div class="mb-3">
                      <label for="registerName" class="form-label"
                        >Full Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="registerName"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="registerEmail" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="registerEmail"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="registerPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="registerPassword"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="registerConfirmPassword" class="form-label"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="registerConfirmPassword"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      Register
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h5>E-Shop</h5>
            <p>Your one-stop online store for quality products.</p>
          </div>
          <div class="col-md-4">
            <h5>Quick Links</h5>
            <ul class="list-unstyled">
              <li><a href="about.html" class="text-light">About Us</a></li>
              <li><a href="contact.html" class="text-light">Contact</a></li>
              <li><a href="#" class="text-light">Privacy Policy</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5>Contact Info</h5>
            <p>Email: info@eshop.com<br />Phone: +92 308 2248254</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
